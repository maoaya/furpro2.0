<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutPro - Acceso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #181818 0%, #2d2d2d 100%);
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #222;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #FFD700;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo { font-size: 48px; margin-bottom: 20px; }
        h1 { color: #FFD700; margin-bottom: 30px; }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: #333;
            color: #ccc;
            border: none;
            cursor: pointer;
        }
        .tab.active { background: #FFD700; color: #222; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #ccc; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333;
            color: #fff;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-primary { background: #FFD700; color: #222; }
        .btn-oauth { background: #4285f4; color: white; }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .error { background: #dc3545; }
        .success { background: #28a745; }
        .loading { color: #FFD700; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚽</div>
        <h1>FutPro</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('register')">Registro</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <!-- Login Form -->
        <div id="login-form">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            
            <button onclick="handleOAuth('google')" class="btn btn-oauth">
                <i class="fab fa-google"></i> Continuar con Google
            </button>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
            <button onclick="handleOAuth('google')" class="btn btn-oauth">
                <i class="fab fa-google"></i> Registrarse con Google
            </button>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://qqrxetxcglwrejtblwut.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcnhldHhjZ2x3cmVqdGJsd3V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNDU0NzQsImV4cCI6MjA2OTgyMTQ3NH0.F6GSIfkPgpgrcXkJU8b2PHhv-T5Lh36WSS2xdiuH-C8'
        );

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
            
            hideMessage();
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            showMessage('Iniciando sesión...', 'loading');

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email, password
                });

                if (error) {
                    showMessage('Error: ' + error.message, 'error');
                    return;
                }

                showMessage('¡Login exitoso! Redirigiendo...', 'success');
                localStorage.setItem('userLoggedIn', JSON.stringify({
                    id: data.user.id,
                    email: data.user.email
                }));
                
                setTimeout(() => {
                    window.location.href = '/home';
                }, 1500);

            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            showMessage('Registrando usuario...', 'loading');

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email, password,
                    options: { data: { nombre: name } }
                });

                if (error) {
                    showMessage('Error: ' + error.message, 'error');
                    return;
                }

                // Crear perfil
                if (data.user) {
                    await supabase.from('usuarios').insert({
                        id: data.user.id,
                        nombre: name,
                        email: email,
                        rol: 'usuario'
                    });
                }

                showMessage('¡Registro exitoso! Redirigiendo...', 'success');
                setTimeout(() => {
                    window.location.href = '/home';
                }, 2000);

            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
            }
        }

        async function handleOAuth(provider) {
            showMessage('Conectando con ' + provider + '...', 'loading');

            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider,
                    options: {
                        redirectTo: 'https://futpro.vip/auth/callback'
                    }
                });

                if (error) {
                    showMessage('Error OAuth: ' + error.message, 'error');
                }
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
            }
        }

        // Verificar si ya está logueado
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = '/home';
            }
        });
    </script>
</body>
</html>
