<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Ranking - FutPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #181818; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #232323; border-radius: 16px; box-shadow: 0 4px 24px #0008; padding: 32px; }
        h2 { color: #FFD700; text-align: center; margin-bottom: 24px; }
        label { display: block; margin: 16px 0 6px; color: #FFD700; }
        select { width: 100%; padding: 10px; border-radius: 8px; border: none; margin-bottom: 16px; background: #111; color: #fff; }
        button { width: 100%; background: #FFD700; color: #181818; border: none; border-radius: 8px; padding: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #FFA500; }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-search"></i> Buscar Ranking</h2>
        <form>
            <label for="categoria">Categor√≠a</label>
            <select id="categoria" required>
                <option value="">Selecciona</option>
                <option>Infantil</option>
                <option>Juvenil</option>
                <option>Libre</option>
                <option>Senior</option>
            </select>
            <label for="edad">Edad</label>
            <select id="edad" required>
                <option value="">Selecciona</option>
                <option>Sub-10</option>
                <option>Sub-15</option>
                <option>Sub-20</option>
                <option>Libre</option>
                <option>Senior</option>
            </select>
            <button type="submit"><i class="fas fa-search"></i> Buscar</button>
        </form>
    </div>
</body>
</html>
