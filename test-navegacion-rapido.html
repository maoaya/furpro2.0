<body>

    <script>
        const log = document.getElementById('log');

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#0ff',
                success: '#0f0', 
                error: '#f00',
                warning: '#ff0'
            };
            
            log.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span><br>`;
            log.scrollTop = log.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            log.innerHTML = '';
        }

        // Test 1: Simular click exacto del botÃ³n
        function testNavigationNow() {
            addLog('ðŸ” Simulando click exacto del botÃ³n "Crear Usuario"...', 'info');
            
            try {
                // Simular exactamente lo que hace el botÃ³n
                addLog('ðŸš€ Navegando a crear usuario completo...', 'info');
                
                // Verificar URL actual
                addLog(`ðŸ“ URL actual: ${window.location.href}`, 'info');
                
                // Intentar navegaciÃ³n
                const targetUrl = window.location.origin + '/registro-nuevo';
                addLog(`ðŸŽ¯ URL objetivo: ${targetUrl}`, 'info');

            urls.forEach((url, index) => {
                addLog(`ðŸ“ OpciÃ³n ${index + 1}: ${url}`, 'info');
            });
            
            // Probar primera opciÃ³n
            setTimeout(() => {
                window.location.href = window.location.origin + '/registro-nuevo';
                addLog('ðŸš€ Redirigiendo...', 'success');
            }, 2000);
        }

        // Test 3: Con logs detallados
        function testWithConsole() {
            addLog('ðŸ“ Iniciando test con logs detallados...', 'info');
            
            // Verificar elementos del DOM
            addLog('ðŸ” Verificando elementos DOM...', 'info');
            
            // Simular eventos
            addLog('ðŸ–±ï¸ Simulando eventos de mouse...', 'info');

            addLog(`ðŸ’¾ LocalStorage: ${JSON.stringify(authData)}`, 'info');
            
            // Verificar errores JavaScript
            window.addEventListener('error', function(e) {
                addLog(`ðŸ’¥ Error JS: ${e.message}`, 'error');
            });
            
            // Intentar navegaciÃ³n con timeout
            setTimeout(() => {
                try {
                    addLog('ðŸš€ Ejecutando navigate("/registro-nuevo")...', 'info');
                    window.location.href = window.location.origin + '/registro-nuevo';
                    addLog('âœ… Comando ejecutado', 'success');
                } catch (error) {
                    addLog(`âŒ Error: ${error.message}`, 'error');
                }
            }, 3000);
        }

        // Test 4: RedirecciÃ³n de emergencia
        function emergencyRedirect() {
            addLog('ðŸš¨ EJECUTANDO REDIRECCIÃ“N DE EMERGENCIA...', 'warning');
            
            // MÃºltiples intentos
            const methods = [
                () => window.location.href = '/registro-nuevo',
                () => window.location.assign('/registro-nuevo'),
                () => window.location.replace('/registro-nuevo'),
                () => window.open('/registro-nuevo', '_self'),
                () => window.location.href = window.location.origin + '/registro-nuevo'
            ];
            
            methods.forEach((method, index) => {
                setTimeout(() => {
                    try {
                        addLog(`ðŸ”„ MÃ©todo ${index + 1}: Ejecutando...`, 'warning');
                        method();
                        addLog(`âœ… MÃ©todo ${index + 1}: Ejecutado`, 'success');
                    } catch (error) {
                        addLog(`âŒ MÃ©todo ${index + 1}: Error - ${error.message}`, 'error');
                    }
                }, index * 2000);
            });
        }

        // Info del sistema
        function showSystemInfo() {
            addLog('ðŸ“Š InformaciÃ³n del Sistema:', 'info');
            addLog(`ðŸŒ User Agent: ${navigator.userAgent}`, 'info');

            } else {

            }
        }

        // Test configuraciÃ³n router
        function testRouterConfig() {
            addLog('ðŸ—ºï¸ Verificando configuraciÃ³n del router...', 'info');

                '/',
                '/login', 
                '/registro-nuevo',
                '/home',
                '/perfil-card',
                '/auth/callback'
            ];
            
            expectedRoutes.forEach(route => {
                const fullUrl = window.location.origin + route;
                
                fetch(fullUrl, { method: 'HEAD' })

                        if (response.ok) {

                        } else {

                    });

        }

        // Auto-ejecutar test bÃ¡sico
