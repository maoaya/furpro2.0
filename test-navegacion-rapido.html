<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Test R√°pido - Bot√≥n Crear Usuario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .test-card {
            background: #2a2a2a;
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: #FFD700;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            width: 100%;
        }
        button:hover {
            background: #fbbf24;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: scroll;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
        }
        .emergency-test {
            background: #dc2626;
            color: white;
        }
        .emergency-test:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test R√°pido - Navegaci√≥n</h1>
        
        <div class="test-card">
            <h3>üöÄ Test Inmediato del Bot√≥n</h3>
            <button onclick="testNavigationNow()">Test: Simular Click "Crear Usuario"</button>
            <button onclick="directRedirect()">Test: Redirecci√≥n Directa</button>
            <button onclick="testWithConsole()">Test: Con Logs Detallados</button>
            <button class="emergency-test" onclick="emergencyRedirect()">üö® REDIRECCI√ìN FORZADA</button>
        </div>

        <div class="test-card">
            <h3>üìã Informaci√≥n del Sistema</h3>
            <button onclick="showSystemInfo()">Ver Info del Sistema</button>
            <button onclick="testRouterConfig()">Test Configuraci√≥n Router</button>
            <button onclick="simulateProduction()">Simular Entorno Producci√≥n</button>
        </div>

        <div class="test-card">
            <h3>üìä Console Log</h3>
            <div id="log" class="log"></div>
            <button onclick="clearLog()">Limpiar Log</button>
        </div>
    </div>

    <script>
        const log = document.getElementById('log');

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#0ff',
                success: '#0f0', 
                error: '#f00',
                warning: '#ff0'
            };
            
            log.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span><br>`;
            log.scrollTop = log.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            log.innerHTML = '';
        }

        // Test 1: Simular click exacto del bot√≥n
        function testNavigationNow() {
            addLog('üîç Simulando click exacto del bot√≥n "Crear Usuario"...', 'info');
            
            try {
                // Simular exactamente lo que hace el bot√≥n
                addLog('üöÄ Navegando a crear usuario completo...', 'info');
                
                // Verificar URL actual
                addLog(`üìç URL actual: ${window.location.href}`, 'info');
                
                // Intentar navegaci√≥n
                const targetUrl = window.location.origin + '/registro-nuevo';
                addLog(`üéØ URL objetivo: ${targetUrl}`, 'info');
                
                // Usar different methods
                setTimeout(() => {
                    window.location.href = targetUrl;
                    addLog('‚úÖ Navegaci√≥n iniciada con location.href', 'success');
                }, 1000);
                
            } catch (error) {
                addLog(`‚ùå Error en navegaci√≥n: ${error.message}`, 'error');
            }
        }

        // Test 2: Redirecci√≥n directa
        function directRedirect() {
            addLog('üîÑ Probando redirecci√≥n directa...', 'info');
            
            const urls = [
                '/registro-nuevo',
                '/registro-nuevo/',
                window.location.origin + '/registro-nuevo',
                'https://futpro.vip/registro-nuevo'
            ];
            
            urls.forEach((url, index) => {
                addLog(`üìç Opci√≥n ${index + 1}: ${url}`, 'info');
            });
            
            // Probar primera opci√≥n
            setTimeout(() => {
                window.location.href = window.location.origin + '/registro-nuevo';
                addLog('üöÄ Redirigiendo...', 'success');
            }, 2000);
        }

        // Test 3: Con logs detallados
        function testWithConsole() {
            addLog('üìù Iniciando test con logs detallados...', 'info');
            
            // Verificar elementos del DOM
            addLog('üîç Verificando elementos DOM...', 'info');
            
            // Simular eventos
            addLog('üñ±Ô∏è Simulando eventos de mouse...', 'info');
            
            // Verificar localStorage
            const authData = {
                authCompleted: localStorage.getItem('authCompleted'),
                loginSuccess: localStorage.getItem('loginSuccess'),
                session: localStorage.getItem('session'),
                registroCompleto: localStorage.getItem('registroCompleto')
            };
            
            addLog(`üíæ LocalStorage: ${JSON.stringify(authData)}`, 'info');
            
            // Verificar errores JavaScript
            window.addEventListener('error', function(e) {
                addLog(`üí• Error JS: ${e.message}`, 'error');
            });
            
            // Intentar navegaci√≥n con timeout
            setTimeout(() => {
                try {
                    addLog('üöÄ Ejecutando navigate("/registro-nuevo")...', 'info');
                    window.location.href = window.location.origin + '/registro-nuevo';
                    addLog('‚úÖ Comando ejecutado', 'success');
                } catch (error) {
                    addLog(`‚ùå Error: ${error.message}`, 'error');
                }
            }, 3000);
        }

        // Test 4: Redirecci√≥n de emergencia
        function emergencyRedirect() {
            addLog('üö® EJECUTANDO REDIRECCI√ìN DE EMERGENCIA...', 'warning');
            
            // M√∫ltiples intentos
            const methods = [
                () => window.location.href = '/registro-nuevo',
                () => window.location.assign('/registro-nuevo'),
                () => window.location.replace('/registro-nuevo'),
                () => window.open('/registro-nuevo', '_self'),
                () => window.location.href = window.location.origin + '/registro-nuevo'
            ];
            
            methods.forEach((method, index) => {
                setTimeout(() => {
                    try {
                        addLog(`üîÑ M√©todo ${index + 1}: Ejecutando...`, 'warning');
                        method();
                        addLog(`‚úÖ M√©todo ${index + 1}: Ejecutado`, 'success');
                    } catch (error) {
                        addLog(`‚ùå M√©todo ${index + 1}: Error - ${error.message}`, 'error');
                    }
                }, index * 2000);
            });
        }

        // Info del sistema
        function showSystemInfo() {
            addLog('üìä Informaci√≥n del Sistema:', 'info');
            addLog(`üåê User Agent: ${navigator.userAgent}`, 'info');
            addLog(`üì± Platform: ${navigator.platform}`, 'info');
            addLog(`üîó URL: ${window.location.href}`, 'info');
            addLog(`üè† Origin: ${window.location.origin}`, 'info');
            addLog(`üìç Pathname: ${window.location.pathname}`, 'info');
            addLog(`üîç Search: ${window.location.search}`, 'info');
            addLog(`#Ô∏è‚É£ Hash: ${window.location.hash}`, 'info');
            
            // Verificar React
            if (typeof window.React !== 'undefined') {
                addLog('‚öõÔ∏è React: Detectado', 'success');
            } else {
                addLog('‚öõÔ∏è React: No detectado', 'warning');
            }
            
            // Verificar errores
            if (window.lastError) {
                addLog(`üí• √öltimo error: ${window.lastError}`, 'error');
            }
        }

        // Test configuraci√≥n router
        function testRouterConfig() {
            addLog('üó∫Ô∏è Verificando configuraci√≥n del router...', 'info');
            
            // Lista de rutas esperadas
            const expectedRoutes = [
                '/',
                '/login', 
                '/registro-nuevo',
                '/home',
                '/perfil-card',
                '/auth/callback'
            ];
            
            expectedRoutes.forEach(route => {
                const fullUrl = window.location.origin + route;
                
                fetch(fullUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            addLog(`‚úÖ ${route}: Disponible (${response.status})`, 'success');
                        } else {
                            addLog(`‚ö†Ô∏è ${route}: Status ${response.status}`, 'warning');
                        }
                    })
                    .catch(error => {
                        addLog(`‚ùå ${route}: Error - ${error.message}`, 'error');
                    });
            });
        }

        // Simular entorno de producci√≥n
        function simulateProduction() {
            addLog('üè≠ Simulando entorno de producci√≥n...', 'info');
            
            // Verificar si estamos en producci√≥n
            const isProduction = window.location.hostname === 'futpro.vip';
            addLog(`üîç En producci√≥n: ${isProduction ? 'S√ç' : 'NO'}`, isProduction ? 'success' : 'warning');
            
            if (!isProduction) {
                addLog('‚ö†Ô∏è No estamos en futpro.vip, simulando...', 'warning');
                
                // Simular redirecci√≥n a producci√≥n
                setTimeout(() => {
                    window.location.href = 'https://futpro.vip/registro-nuevo';
                    addLog('üöÄ Redirigiendo a producci√≥n...', 'info');
                }, 2000);
            } else {
                addLog('‚úÖ Ya estamos en producci√≥n', 'success');
                
                // Test directo en producci√≥n
                setTimeout(() => {
                    window.location.href = '/registro-nuevo';
                    addLog('üîÑ Navegando en producci√≥n...', 'info');
                }, 1000);
            }
        }

        // Capturar errores
        window.addEventListener('error', function(e) {
            window.lastError = e.message;
            addLog(`üí• Error capturado: ${e.message}`, 'error');
        });

        // Auto-ejecutar test b√°sico
        window.addEventListener('load', function() {
            addLog('üöÄ Test r√°pido cargado', 'success');
            addLog('üëÜ Haz click en cualquier bot√≥n para probar', 'info');
        });
    </script>
</body>
</html>
