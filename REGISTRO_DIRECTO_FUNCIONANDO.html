<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 FORMULARIO DE REGISTRO FUNCIONANDO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #FFD700;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #2a2a2a;
            border: 3px solid #FFD700;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px #FFD70040;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #FFD700;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0 10px 0;
        }
        
        .logo p {
            color: #ccc;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            color: #FFD700;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #444;
            background: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            border-color: #FFD700;
        }
        
        input:disabled {
            background: #222;
            cursor: not-allowed;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #FFD700;
            color: #222;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: #FFA500;
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .error {
            background: #ff444430;
            border: 2px solid #ff4444;
            color: #ff4444;
        }
        
        .success {
            background: #44ff4430;
            border: 2px solid #44ff44;
            color: #44ff44;
        }
        
        .login-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        
        .login-btn {
            background: transparent;
            color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: #FFD700;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div style="font-size: 48px; margin-bottom: 10px;">⚽</div>
            <h1>FutPro</h1>
            <p>Únete a la comunidad futbolística</p>
        </div>

        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo *</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    placeholder="Ej: Juan Pérez" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="tu.email@ejemplo.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Mínimo 6 caracteres" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña *</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Repite tu contraseña" 
                    required
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                🚀 Crear Cuenta
            </button>
        </form>

        <div id="message" style="display: none;"></div>

        <div class="login-link">
            <p style="color: #ccc; margin-bottom: 15px;">¿Ya tienes cuenta?</p>
            <button type="button" class="login-btn" onclick="window.location.href='http://localhost:5173'">
                Ir al Login
            </button>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://qqrxetxcglwrejtblwut.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcnhldHhjZ2x3cmVqdGJsd3V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjUyOTY0MjksImV4cCI6MjA0MDg3MjQyOX0.f3OQJBFOSShc0SuU9yVMT5KN1KYQxVCPJeOsrA4Qrmw';

        // Importar Supabase
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let isLoading = false;

        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${isError ? 'error' : 'success'}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function setLoading(loading) {
            isLoading = loading;
            const form = document.getElementById('registroForm');
            const inputs = form.querySelectorAll('input');
            const submitBtn = document.getElementById('submitBtn');

            inputs.forEach(input => input.disabled = loading);
            submitBtn.disabled = loading;
            submitBtn.textContent = loading ? 'Registrando...' : '🚀 Crear Cuenta';
        }

        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;

            hideMessage();
            setLoading(true);

            try {
                const formData = new FormData(e.target);
                const nombre = formData.get('nombre').trim();
                const email = formData.get('email').toLowerCase().trim();
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');

                // Validaciones
                if (!nombre || !email || !password) {
                    showMessage('Por favor completa todos los campos', true);
                    setLoading(false);
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('Las contraseñas no coinciden', true);
                    setLoading(false);
                    return;
                }

                if (password.length < 6) {
                    showMessage('La contraseña debe tener al menos 6 caracteres', true);
                    setLoading(false);
                    return;
                }

                console.log('🚀 Iniciando registro...');
                showMessage('Registrando usuario...');

                // Registro en Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nombre: nombre,
                            full_name: nombre
                        }
                    }
                });

                if (authError) {
                    console.error('❌ Error en registro:', authError);
                    
                    if (authError.message?.includes('already registered')) {
                        showMessage('Este email ya está registrado. Ve al login para iniciar sesión.', true);
                        setTimeout(() => {
                            window.location.href = 'http://localhost:5173';
                        }, 3000);
                        return;
                    } else {
                        showMessage(`Error: ${authError.message}`, true);
                    }
                    setLoading(false);
                    return;
                }

                console.log('✅ Usuario registrado:', authData.user?.email);
                showMessage('¡Registro exitoso! Redirigiendo...');

                // Crear perfil básico
                if (authData.user) {
                    const perfilData = {
                        id: authData.user.id,
                        email: email,
                        nombre: nombre,
                        created_at: new Date().toISOString(),
                        rol: 'usuario',
                        tipo_usuario: 'jugador'
                    };

                    const { error: perfilError } = await supabase
                        .from('usuarios')
                        .insert([perfilData]);

                    if (perfilError) {
                        console.error('⚠️ Error creando perfil:', perfilError);
                    } else {
                        console.log('✅ Perfil creado exitosamente');
                    }
                }

                // Redirigir después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'http://localhost:5173/home';
                }, 2000);

            } catch (error) {
                console.error('💥 Error inesperado:', error);
                showMessage(`Error inesperado: ${error.message}`, true);
                setLoading(false);
            }
        });
    </script>
</body>
</html>
