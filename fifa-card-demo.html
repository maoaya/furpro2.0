<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación Card FIFA FutPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { background: #181818; color: #FFD700; font-family: Arial, sans-serif; }
    .fifa-card {
      width: 320px;
      background: linear-gradient(135deg, #FFD700 0%, #232323 100%);
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      margin: 40px auto;
      padding: 24px 18px 18px 18px;
      position: relative;
      text-align: center;
      border: 3px solid #FFD700;
    }
    .fifa-card .user-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin: 0 auto 16px auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .fifa-card .user-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #232323;
      margin-bottom: 8px;
    }
    .fifa-card .user-country {
      font-size: 1.1em;
      color: #FFD700;
      margin-bottom: 6px;
    }
    .fifa-card .user-position {
      font-size: 1.1em;
      color: #fff;
      background: #232323;
      border-radius: 8px;
      padding: 4px 12px;
      display: inline-block;
      margin-bottom: 12px;
    }
    .fifa-card .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 16px;
    }
    .fifa-card .stat {
      background: #FFD700;
      color: #232323;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: bold;
      min-width: 60px;
    }
    .fifa-card .contact-btn {
      margin-top: 18px;
      background: #232323;
      color: #FFD700;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .fifa-card .contact-btn:hover { background: #FFD700; color: #232323; }
  </style>
</head>
<body>
  <div class="fifa-card">
    <img class="user-photo" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto de usuario">
    <div class="user-name">Juan Pérez</div>
    <div class="user-country"><i class="fa-solid fa-flag"></i> Colombia</div>
    <div class="user-position">Delantero</div>
    <div class="stats">
      <div class="stat">Goles<br>24</div>
      <div class="stat">Asistencias<br>12</div>
      <div class="stat">Partidos<br>30</div>
    </div>
    <button class="contact-btn" onclick="alert('Contacto con Juan Pérez')"><i class="fa-solid fa-comment"></i> Contactar</button>
  </div>
</body>
</html>
