<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutPro · Equipos</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    body{margin:0;background:#0e0e0e;color:#fff;font-family:Inter,system-ui,Arial}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    a.btn{display:inline-block;padding:10px 14px;border:1px solid #FFD700;border-radius:8px;color:#FFD700;text-decoration:none}
    h1{color:#FFD700}
    .list{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:16px}
    .item{background:#1a1a1a;border:1px solid #333;border-radius:12px;padding:14px}
    .actions{margin-top:12px;display:flex;gap:8px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #FFD700;background:#FFD700;color:#181818;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="btn" href="/home-instagram">← Inicio</a>
    <h1>Equipos</h1>
    <div class="actions"><button onclick="crearEquipo()">Crear equipo</button></div>
    <div id="equipos" class="list"></div>
  </div>
  <script>
    function render(){
      const list = JSON.parse(localStorage.getItem('futpro_equipos')||'[]');
      document.getElementById('equipos').innerHTML = list.map(e=>`<div class=item><strong>${e.nombre}</strong><div>Partidos: ${e.partidos||0}</div><div>Victorias: ${e.victorias||0}</div></div>`).join('')||'<p>No hay equipos aún.</p>';
      localStorage.setItem('futpro_last_page','equipos');
    }
    function crearEquipo(){
      const nombre = prompt('Nombre del nuevo equipo:');
      if(!nombre) return;
      const equipos = JSON.parse(localStorage.getItem('futpro_equipos')||'[]');
      const nuevo = { id:Date.now(), nombre:nombre.trim(), jugadores:[], fechaCreacion:new Date().toLocaleDateString(), partidos:0, victorias:0 };
      equipos.push(nuevo);
      localStorage.setItem('futpro_equipos', JSON.stringify(equipos));
      render();
    }
    render();
  </script>
</body>
</html>
