<!doctype html>
<html lang="es">
<head>

  <title>Checklist Registro FutPro</title>
  <style>
    :root{--bg:#0b0b0b;--card:#121212;--gold:#FFD700;--text:#eee;--muted:#aaa}

    .list input[type=checkbox]{transform:scale(1.2);margin-top:2px}
    .muted{color:var(--muted);font-size:12px}
    .print{margin-top:16px;text-align:center}
    .btn{background:linear-gradient(135deg,var(--gold),#ff8c00);border:0;color:#000;padding:10px 16px;border-radius:10px;font-weight:700;cursor:pointer}
    @media print{
      .btn{display:none}
      .card{break-inside:avoid}
      body{background:#fff;color:#000}
    }
  </style>
</head>
