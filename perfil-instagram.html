<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - FutPro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .profile-header {
      background: #222;
      padding: 32px 0 16px 0;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #222;
      margin: 0 auto 10px auto;
      border: 4px solid #fff;
      box-shadow: 0 4px 16px #0008;
    }
    .profile-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 4px;
    }
    .profile-username {
      color: #aaa;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .profile-card {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 18px 0 10px 0;
    }
    .profile-card .card {
      background: #232323;
      border-radius: 12px;
      padding: 12px 18px;
      text-align: center;
      min-width: 80px;
      box-shadow: 0 2px 8px #0004;
    }
    .profile-card .card .label {
      color: #FFD700;
      font-size: 0.9em;
      margin-bottom: 2px;
    }
    .profile-card .card .value {
      font-size: 1.2em;
      font-weight: bold;
    }
    .profile-actions {
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .profile-actions button {
      background: #FFD700;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .profile-actions button:hover {
      background: #FFA500;
    }
    .profile-bio {
      color: #bbb;
      font-size: 1em;
      margin: 10px 0 0 0;
      text-align: center;
      padding: 0 20px;
    }
    .profile-gallery {
      max-width: 700px;
      margin: 30px auto 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 0 8px 40px 8px;
    }
    .gallery-item {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .gallery-item img, .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .gallery-item .play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 2em;
      pointer-events: none;
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      .profile-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
      .profile-card {
        gap: 10px;
      }
    }
    @media (max-width: 400px) {
      .profile-gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <div class="profile-avatar" id="profileAvatar">ðŸ‘¤</div>
    <div class="profile-name" id="profileName">Usuario</div>
    <div class="profile-username" id="profileUsername">@usuario</div>
    <div class="profile-card">
      <div class="card">
        <div class="label">Seguidores</div>
        <div class="value" id="seguidores">0</div>
      </div>
      <div class="card">
        <div class="label">Seguidos</div>
        <div class="value" id="seguidos">0</div>
      </div>
      <div class="card">
        <div class="label">Puntaje</div>
        <div class="value" id="puntaje">0</div>
      </div>
      <div class="card">
        <div class="label">Tarjeta</div>
        <div class="value" id="tarjeta">VIP</div>
      </div>
    </div>
    <div class="profile-actions">
      <button onclick="editarPerfil()"><i class="fas fa-edit"></i> Editar Perfil</button>
      <button onclick="verTarjetas()"><i class="fas fa-id-card"></i> Ver Tarjetas</button>
    </div>
    <div class="profile-bio" id="profileBio">Â¡Bienvenido a mi perfil FutPro! âš½</div>
  </div>
  <div class="profile-gallery" id="profileGallery">
    <!-- GalerÃ­a de fotos/videos -->
  </div>
  <script>
    // SimulaciÃ³n de datos de usuario y galerÃ­a
    const user = JSON.parse(localStorage.getItem('futpro_usuario') || '{}');
    document.getElementById('profileName').textContent = user.nombre ? user.nombre + ' ' + user.apellido : 'Usuario';
    document.getElementById('profileUsername').textContent = user.email ? '@' + user.email.split('@')[0] : '@usuario';
    document.getElementById('profileAvatar').textContent = user.nombre ? (user.nombre[0] + (user.apellido ? user.apellido[0] : '')).toUpperCase() : 'ðŸ‘¤';
    document.getElementById('seguidores').textContent = user.seguidores || 120;
    document.getElementById('seguidos').textContent = user.seguidos || 180;
    document.getElementById('puntaje').textContent = user.puntaje || 4.7;
    document.getElementById('tarjeta').textContent = user.tarjeta || 'VIP';
    document.getElementById('profileBio').textContent = user.bio || 'Â¡Bienvenido a mi perfil FutPro! âš½';

    // GalerÃ­a de fotos y videos (simulada)
    const gallery = [
      { type: 'img', src: 'https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=400&q=80' },
      { type: 'img', src: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80' },
      { type: 'video', src: 'https://www.w3schools.com/html/mov_bbb.mp4' },
      { type: 'img', src: 'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80' },
      { type: 'img', src: 'https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80' },
      { type: 'video', src: 'https://www.w3schools.com/html/movie.mp4' }
    ];
    const galleryDiv = document.getElementById('profileGallery');
    gallery.forEach(item => {
      const div = document.createElement('div');
      div.className = 'gallery-item';
      if (item.type === 'img') {
        div.innerHTML = `<img src="${item.src}" alt="foto">`;
      } else {
        div.innerHTML = `<video src="${item.src}" muted></video><span class='play'><i class='fas fa-play-circle'></i></span>`;
        div.onclick = () => { div.querySelector('video').play(); };
      }
      galleryDiv.appendChild(div);
    });
    function editarPerfil() { window.location.href = 'editar-perfil.html'; }
    function verTarjetas() { window.location.href = 'tarjetas.html'; }
  </script>
</body>
</html>
