<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando... - FutPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #FFD700;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-callback-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            border: 2px solid #FFD700;
            backdrop-filter: blur(10px);
        }

        .auth-callback-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-callback-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-callback-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #cccccc;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loading-dots {
            display: inline-block;
            position: relative;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #FFD700;
            margin: 0 2px;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="auth-callback-container">
        <div class="auth-callback-icon">‚öΩ</div>
        <h1 class="auth-callback-title">Autenticando</h1>
        <p class="auth-callback-message">
            Verificando tu cuenta y configurando tu perfil
            <span class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 20px;">
            Ser√°s redirigido autom√°ticamente...
        </p>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
        
        const supabase = createClient(
            'https://qqrxetxcglwrejtblwut.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcnhldHhjZ2x3cmVqdGJsd3V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU4MzQwMTQsImV4cCI6MjA0MTQxMDAxNH0.WaJRwm3fGSoOZzYpU5xhMc82rP6FqJKM52kQGYlXJz8'
        );

        async function handleAuthCallback() {
            try {
                console.log('üîÑ Procesando callback de autenticaci√≥n...');

                // Esperar un momento para la UI y para que supabase procese el callback
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Intentar obtener la sesi√≥n actual
                const { data: { session }, error: getSessionErr } = await supabase.auth.getSession();
                if (getSessionErr) {
                    console.warn('‚ö†Ô∏è getSession error (no cr√≠tico):', getSessionErr);
                }

                if (session && session.user) {
                    console.log('‚úÖ Sesi√≥n existente encontrada, redirigiendo al SPA...');
                    // Redirigir al SPA principal; la app React se encargar√° del resto
                    window.location.href = '/';
                    return;
                }

                // Si no hay sesi√≥n, intentar recuperar tokens desde el fragmento (hash) de la URL
                const hash = window.location.hash || '';
                const search = window.location.search || '';
                const params = new URLSearchParams(hash.startsWith('#') ? hash.substring(1) : (search.startsWith('?') ? search.substring(1) : ''));

                // Manejar errores devueltos en la URL y ofrecer un reintento controlado
                const cb_error = params.get('error') || new URLSearchParams(search.replace(/^\?/, '')).get('error');
                const cb_error_code = params.get('error_code') || new URLSearchParams(search.replace(/^\?/, '')).get('error_code');
                const cb_error_description = params.get('error_description') || new URLSearchParams(search.replace(/^\?/, '')).get('error_description');
                if (cb_error) {
                    console.warn('‚ö†Ô∏è Error en callback est√°tico:', { error: cb_error, error_code: cb_error_code, error_description: cb_error_description });
                    // Evitar loops dobles de error en hash+query
                    try { history.replaceState(null, '', window.location.pathname); } catch (e) {}
                    // Redirigir al SPA con mensaje limpio
                    window.location.href = '/?error=' + encodeURIComponent('Autenticaci√≥n: ' + (cb_error_description ? decodeURIComponent(cb_error_description) : cb_error));
                    return;
                }
                const access_token = params.get('access_token') || params.get('accessToken');
                const refresh_token = params.get('refresh_token') || params.get('refreshToken');

                if (access_token) {
                    console.log('üîë access_token encontrado en URL fragment. Intentando setSession...');
                    try {
                        const { data, error: setErr } = await supabase.auth.setSession({ access_token, refresh_token: refresh_token || '' });
                        if (setErr) {
                            console.error('‚ùå setSession error:', setErr);
                            window.location.href = '/?error=' + encodeURIComponent('No se pudo completar la autenticaci√≥n');
                            return;
                        }
                        if (data && data.session) {
                            console.log('‚úÖ Sesi√≥n establecida desde tokens. Redirigiendo al SPA...');
                            // Limpiar el hash para evitar exponer tokens en la URL
                            try { history.replaceState(null, '', window.location.pathname); } catch (e) {}
                            window.location.href = '/';
                            return;
                        }
                    } catch (err) {
                        console.error('‚ùå Error estableciendo sesi√≥n desde tokens:', err);
                        window.location.href = '/?error=' + encodeURIComponent('No se pudo completar la autenticaci√≥n');
                        return;
                    }
                }

                console.warn('‚ö†Ô∏è No se encontr√≥ sesi√≥n ni tokens en la URL');
                window.location.href = '/?error=' + encodeURIComponent('No se pudo completar la autenticaci√≥n');

            } catch (error) {
                console.error('‚ùå Error inesperado en callback static:', error);
                window.location.href = '/?error=' + encodeURIComponent(error?.message || 'Error en autenticaci√≥n');
            }
        }

        // Ejecutar cuando se carga la p√°gina
        handleAuthCallback();
    </script>
</body>
</html>
