<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutPro 2.0 - Autenticando...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #2d2d2d);
            color: #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .callback-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 3rem;
            max-width: 400px;
        }

        .trophy-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="trophy-icon">üèÜ</div>
        <h1 class="title">FUTPRO 2.0</h1>
        <div class="status" id="status">Completando autenticaci√≥n...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://qqrxetxcglwrejtblwut.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcnhldHhjZ2x3cmVqdGJsd3V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU4NDkwMDEsImV4cCI6MjA1MTQyNTAwMX0.YpU5CqvKs2o8bVvOCjv1WK5H8H_fOMgKT7uZTSxGIEI';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleCallback() {
            const statusElement = document.getElementById('status');
            
            try {
                // Esperar un poco para que supabase procese el callback
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Manejar el callback de OAuth
                const { data, error } = await supabase.auth.getSession();
                if (error) console.warn('getSession warning:', error);

                if (data && data.session) {
                    statusElement.textContent = '‚úÖ ¬°Autenticaci√≥n exitosa! Redirigiendo...';
                    setTimeout(() => { window.location.href = '../dashboard.html'; }, 1200);
                    return;
                }

                // Intentar recuperar tokens desde fragment/hash
                const hash = window.location.hash || '';
                const params = new URLSearchParams(hash.startsWith('#') ? hash.substring(1) : '');
                const access_token = params.get('access_token');
                const refresh_token = params.get('refresh_token');

                if (access_token) {
                    statusElement.textContent = 'üîë Estableciendo sesi√≥n...';
                    const { data: setData, error: setErr } = await supabase.auth.setSession({ access_token, refresh_token: refresh_token || '' });
                    if (setErr) {
                        console.error('setSession error:', setErr);
                        throw setErr;
                    }
                    if (setData && setData.session) {
                        statusElement.textContent = '‚úÖ Sesi√≥n establecida. Redirigiendo...';
                        setTimeout(() => { window.location.href = '../dashboard.html'; }, 1200);
                        return;
                    }
                }

                throw new Error('No se pudo completar la autenticaci√≥n');

            } catch (error) {
                console.error('Error en callback:', error);
                statusElement.textContent = '‚ùå Error en autenticaci√≥n. Redirigiendo...';
                setTimeout(() => { window.location.href = '../futpro-premium.html'; }, 2000);
            }
        }

        // Ejecutar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>
