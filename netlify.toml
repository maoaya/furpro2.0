# Netlify optimized config for FutPro VIP
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  SECRETS_SCAN_ENABLED = "false"
  SECRETS_SCAN_OMIT_PATHS = ".env,.env.example,README.md,*.md,scripts/*,deploy-*,src/*" 
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_JWT_SECRET,SUPABASE_SERVICE_ROLE_KEY,VITE_APP_URL,JWT_SECRET,SERVICE_ROLE"

# SPA redirects for React Router
[[redirects]]
  from = "/home/*"
  to = "/index.html"
  status = 200
  
[[redirects]]
  from = "/perfil/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/index.html"
  status = 200

# Auth callback espec√≠fico para Supabase
[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200

# OAuth endpoints
[[redirects]]
  from = "/auth/*"
  to = "/index.html"
  status = 200

# API proxy para evitar CORS (si es necesario)
[[redirects]]
  from = "/api/*"
  to = "https://your-supabase-url.supabase.co/rest/v1/:splat"
  status = 200
  headers = {Authorization = "Bearer YOUR_ANON_KEY"}

# Catch-all redirect (debe ir al final)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers optimized for auth app
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Service-Worker-Allowed = "/"
    Cache-Control = "no-cache"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Main security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
  Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net https://*.supabase.co https://challenges.cloudflare.com https://hcaptcha.com https://*.hcaptcha.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: https://challenges.cloudflare.com https://hcaptcha.com https://*.hcaptcha.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://challenges.cloudflare.com https://hcaptcha.com https://*.hcaptcha.com; frame-src 'self' https://challenges.cloudflare.com https://hcaptcha.com https://*.hcaptcha.com"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()"

# Preload critical resources
[[headers]]
  for = "/index.html"
  [headers.values]
    Link = "</assets/index.css>; rel=preload; as=style, </assets/index.js>; rel=preload; as=script"

# Edge Functions for form handling (if needed)
[functions]
  directory = "netlify/functions"

# (Opcional) Edge Functions

# Error pages
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404
  
[[redirects]]
  from = "/500"  
  to = "/index.html"
  status = 500

# Force HTTPS
[[redirects]]
  from = "http://futpro.vip/*"
  to = "https://futpro.vip/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.futpro.vip/*"
  to = "https://futpro.vip/:splat"
  status = 301
  force = true
