# Netlify config for FutPro.vip - Static HTML
[build]
  command = "echo 'Static site - no build needed'"
  publish = "."

# Environment variables para producción
[build.environment]
  NODE_ENV = "production"
  VITE_APP_URL = "https://futpro.vip"
  VITE_API_URL = "https://futpro.vip/api"
  VITE_OAUTH_CALLBACK_URL_PRODUCTION = "https://futpro.vip/auth/callback"
  VITE_BASE_URL_PRODUCTION = "https://futpro.vip"

# Single Page App redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Auth callback específico
[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200

# OAuth endpoints
[[redirects]]
  from = "/auth/*"
  to = "/index.html"
  status = 200

# Security headers and PWA headers
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Service-Worker-Allowed = "/"
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
