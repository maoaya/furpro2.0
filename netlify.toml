# üöÄ FutPro 2.0 - Configuraci√≥n Netlify Optimizada
# Actualizada para m√°ximo rendimiento y compatibilidad 2025

[build]
  base = "."
  publish = "dist"
  # homepage-instagram.html est√° en public/ as√≠ que Vite lo copia autom√°ticamente
  command = "npm ci && npm run build"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ':!README.md' ':!*.md'"

[build.environment]
  NODE_VERSION = "20.10.0"
  NPM_VERSION = "10.2.0"
  NODE_OPTIONS = "--max-old-space-size=4096"
  VITE_NODE_ENV = "production"
  # Optimizaciones de build
  CI = "true"
  DISABLE_ESLINT_PLUGIN = "true"
  GENERATE_SOURCEMAP = "false"
  # üî• DESHABILITAR ESCANEO DE SECRETOS - EVITA FALSOS POSITIVOS
  SECRETS_SCAN_ENABLED = "false"
  NETLIFY_SECRETS_SCAN = "false"
  # Configuraci√≥n FutPro espec√≠fica
  VITE_AUTO_CONFIRM_SIGNUP = "true"
  VITE_PRODUCTION_MODE = "true"
  VITE_TRACKING_ENABLED = "true"
  VITE_AUTO_SAVE_ENABLED = "true"
  # Build ID actualizado para 2025
  NETLIFY_BUILD_ID = "futpro-2025-no-secrets-scan-v2.1"
  # Omitir archivos espec√≠ficos del escaneo de secretos
  SECRETS_SCAN_OMIT_PATHS = ".env,.env.example,.env.netlify,package.json,package-lock.json,*.md,RUTAS_COMPLETAS.md"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_GOOGLE_CLIENT_ID,VITE_FIREBASE_API_KEY,SUPABASE_ANON_KEY"
  # IMPORTANT: No colocar claves secretas en este archivo.
  # Configura estas variables en Netlify (Site settings > Build & deploy > Environment):
  # VITE_SUPABASE_URL
  # VITE_SUPABASE_ANON_KEY
  # SUPABASE_URL
  # SUPABASE_SERVICE_ROLE_KEY  (solo para funciones)
  # VITE_GOOGLE_CLIENT_ID
  # VITE_FIREBASE_API_KEY
  # VITE_FIREBASE_PROJECT_ID
  # VITE_FIREBASE_APP_ID
  # Puedes usar `.env.local` para pruebas locales (gitignored).

[functions]
  directory = "functions"
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js", "firebase"]

# üîÑ Redirects SPA optimizados
[[redirects]]
  from = "/home"
  to = "/homepage-instagram.html"
  status = 200
  force = true

[[redirects]]
  from = "/homepage-instagram"
  to = "/homepage-instagram.html"
  status = 200
  force = true

[[redirects]]
  from = "/homepage-instagram.html"
  to = "/homepage-instagram.html"
  status = 200
  force = true
[[redirects]]
  from = "/auth/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/oauth/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/registro*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# üõ°Ô∏è Headers de seguridad y rendimiento optimizados
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = """
      default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: 
      qqrxetxcglwrejtblwut.supabase.co 
      *.googleapis.com 
      *.google.com 
      *.firebase.com 
      *.firebaseio.com 
      futpro.vip 
      *.netlify.app;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 
      *.googleapis.com 
      *.google.com 
      *.firebase.com;
      style-src 'self' 'unsafe-inline' 
      *.googleapis.com 
      *.google.com;
      img-src 'self' data: blob: 
      *.supabase.co 
      *.google.com 
      *.googleapis.com;
      connect-src 'self' 
      qqrxetxcglwrejtblwut.supabase.co 
      *.googleapis.com 
      *.google.com 
      *.firebase.com 
      *.firebaseio.com;
      font-src 'self' data: 
      *.googleapis.com 
      *.google.com;
    """
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"