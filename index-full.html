<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutPro - Login & Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #181818 0%, #2d2d2d 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #222;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #FFD700;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #FFD700;
            color: #222;
        }
        .btn-primary:hover {
            background: #FFA500;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #333;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        .btn-secondary:hover {
            background: #FFD700;
            color: #222;
        }
        .btn-oauth {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn-google { background: #4285f4; color: white; }
        .btn-facebook { background: #1877f2; color: white; }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: #333;
            color: #ccc;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab.active {
            background: #FFD700;
            color: #222;
        }
        .error {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .success {
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .loading {
            display: none;
            color: #FFD700;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚öΩ</div>
        <h1>FutPro</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Iniciar Sesi√≥n</button>
            <button class="tab" onclick="showTab('register')">Registrarse</button>
        </div>
        
        <div id="error-msg" class="error"></div>
        <div id="success-msg" class="success"></div>
        <div id="loading-msg" class="loading">‚è≥ Procesando...</div>
        
        <!-- Login Form -->
        <div id="login-form">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
            </form>
            
            <div style="margin: 20px 0; color: #888; font-size: 14px;">o contin√∫a con</div>
            
            <button onclick="handleOAuth('google')" class="btn btn-oauth btn-google">
                <i class="fab fa-google"></i> Google
            </button>
            <button onclick="handleOAuth('facebook')" class="btn btn-oauth btn-facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirmar Contrase√±a:</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
            <div style="margin: 20px 0; color: #888; font-size: 14px;">o reg√≠strate con</div>
            
            <button onclick="handleOAuth('google')" class="btn btn-oauth btn-google">
                <i class="fab fa-google"></i> Google
            </button>
            <button onclick="handleOAuth('facebook')" class="btn btn-oauth btn-facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
            
            <button onclick="window.location.href='/registro'" class="btn btn-secondary" style="margin-top: 15px;">
                üìù Registro Completo
            </button>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            window.__ENV__?.VITE_SUPABASE_URL || 'https://example-project.supabase.co',
            window.__ENV__?.VITE_SUPABASE_ANON_KEY || 'DUMMY_ANON_KEY'
        );

        function showTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide forms
            document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
            
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-msg').style.display = 'none';
            document.getElementById('loading-msg').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-msg');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('loading-msg').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading-msg').style.display = 'block';
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('success-msg').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('success-msg').style.display = 'none';
            document.getElementById('loading-msg').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            showLoading();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showError('Error de login: ' + error.message);
                    return;
                }

                showSuccess('¬°Login exitoso! Redirigiendo...');
                setTimeout(() => {
                    window.location.href = '/home';
                }, 1500);

            } catch (err) {
                showError('Error inesperado: ' + err.message);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            showLoading();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showError('Las contrase√±as no coinciden');
                return;
            }

            try {
                // Register user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nombre: name,
                            full_name: name
                        }
                    }
                });

                if (authError) {
                    showError('Error de registro: ' + authError.message);
                    return;
                }

                // Create profile
                if (authData.user) {
                    const { error: profileError } = await supabase
                        .from('usuarios')
                        .insert([
                            {
                                id: authData.user.id,
                                nombre: name,
                                email: email,
                                rol: 'usuario',
                                tipo_usuario: 'jugador',
                                created_at: new Date().toISOString()
                            }
                        ]);

                    if (profileError) {
                        console.warn('Error creando perfil:', profileError);
                    }
                }

                showSuccess('¬°Registro exitoso! Redirigiendo...');
                setTimeout(() => {
                    window.location.href = '/home';
                }, 2000);

            } catch (err) {
                showError('Error inesperado: ' + err.message);
            }
        }

        async function handleOAuth(provider) {
            showLoading();

            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: 'https://futpro.vip/auth/callback'
                    }
                });

                if (error) {
                    showError('Error OAuth: ' + error.message);
                    return;
                }

                // OAuth redirect will happen automatically
                showSuccess('Redirigiendo a ' + provider + '...');

            } catch (err) {
                showError('Error OAuth: ' + err.message);
            }
        }

        // Check if user is already logged in
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = '/home';
            }
        });
    </script>
</body>
</html>
