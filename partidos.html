<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Partidos - FutPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #FFD700;
        }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .tab {
            padding: 12px 16px;
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab.active {
            color: #FFD700;
            border-bottom-color: #FFD700;
        }
        .partido-card {
            background: #181818;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #333;
            position: relative;
        }
        .partido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .equipos {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .equipo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .vs {
            color: #FFD700;
            font-size: 16px;
        }
        .resultado {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
        .partido-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }
        .info-item {
            background: #222;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .estado {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .estado.programado { background: #333; color: #FFD700; }
        .estado.jugando { background: #4CAF50; color: #fff; }
        .estado.finalizado { background: #666; color: #fff; }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 4px;
        }
        .btn-primary { background: #FFD700; color: #181818; }
        .btn-secondary { background: #333; color: #fff; }
        .btn-success { background: #4CAF50; color: #fff; }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Mis Partidos</h1>
            <p>Programa y gestiona tus partidos</p>
        </div>

        <div style="margin-bottom: 16px;">
            <button onclick="programarPartido()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Programar Partido
            </button>
            <button onclick="buscarRival()" class="btn btn-secondary">
                <i class="fas fa-search"></i> Buscar Rival
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('proximos')" id="tab-proximos">
                <i class="fas fa-clock"></i> Próximos
            </button>
            <button class="tab" onclick="cambiarTab('jugando')" id="tab-jugando">
                <i class="fas fa-play"></i> En Juego
            </button>
            <button class="tab" onclick="cambiarTab('historial')" id="tab-historial">
                <i class="fas fa-history"></i> Historial
            </button>
            <button class="tab" onclick="cambiarTab('invitaciones')" id="tab-invitaciones">
                <i class="fas fa-envelope"></i> Invitaciones
            </button>
        </div>

        <div id="partidosContainer"></div>

        <br>
        <a href="./homepage-instagram.html" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <script>
        let tabActual = 'proximos';

        function getPartidos() {
            return JSON.parse(localStorage.getItem('futpro_partidos') || '[]');
        }

        function savePartidos(partidos) {
            localStorage.setItem('futpro_partidos', JSON.stringify(partidos));
        }

        function getMisEquipos() {
            const usuario = JSON.parse(localStorage.getItem('futpro_user') || '{}');
            const equipos = JSON.parse(localStorage.getItem('futpro_equipos') || '[]');
            return equipos.filter(eq => eq.creador === usuario.email || 
                (eq.plantilla && eq.plantilla.some(p => p.email === usuario.email)));
        }

        function cambiarTab(tab) {
            tabActual = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            renderPartidos();
        }

        function renderPartidos() {
            const container = document.getElementById('partidosContainer');
            let partidos = getPartidos();

            // Filtrar por tab
            const ahora = new Date();
            switch(tabActual) {
                case 'proximos':
                    partidos = partidos.filter(p => new Date(p.fecha) > ahora && p.estado === 'programado');
                    break;
                case 'jugando':
                    partidos = partidos.filter(p => p.estado === 'jugando');
                    break;
                case 'historial':
                    partidos = partidos.filter(p => p.estado === 'finalizado');
                    break;
                case 'invitaciones':
                    partidos = partidos.filter(p => p.estado === 'invitacion');
                    break;
            }

            container.innerHTML = '';

            if (partidos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times" style="font-size: 48px; color: #333; margin-bottom: 16px;"></i>
                        <h3>No hay partidos ${getTabTitle()}</h3>
                        <p>¡Programa tu primer partido!</p>
                    </div>
                `;
                return;
            }

            partidos.forEach((partido, idx) => {
                const fechaPartido = new Date(partido.fecha);
                const card = document.createElement('div');
                card.className = 'partido-card';
                
                let acciones = '';
                if (partido.estado === 'programado') {
                    acciones = `
                        <button onclick="iniciarPartido(${idx})" class="btn btn-success">
                            <i class="fas fa-play"></i> Iniciar
                        </button>
                        <button onclick="editarPartido(${idx})" class="btn btn-secondary">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                    `;
                } else if (partido.estado === 'jugando') {
                    acciones = `
                        <button onclick="finalizarPartido(${idx})" class="btn btn-primary">
                            <i class="fas fa-flag-checkered"></i> Finalizar
                        </button>
                    `;
                } else if (partido.estado === 'invitacion') {
                    acciones = `
                        <button onclick="aceptarInvitacion(${idx})" class="btn btn-success">
                            <i class="fas fa-check"></i> Aceptar
                        </button>
                        <button onclick="rechazarInvitacion(${idx})" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Rechazar
                        </button>
                    `;
                }

                card.innerHTML = `
                    <div class="estado ${partido.estado}">${getEstadoTexto(partido.estado)}</div>
                    <div class="partido-header">
                        <div class="equipos">
                            <div class="equipo">
                                <i class="fas fa-users"></i>
                                <span>${partido.equipoLocal}</span>
                            </div>
                            <span class="vs">VS</span>
                            <div class="equipo">
                                <i class="fas fa-users"></i>
                                <span>${partido.equipoVisitante}</span>
                            </div>
                        </div>
                        ${partido.resultado ? `<div class="resultado">${partido.resultado.local} - ${partido.resultado.visitante}</div>` : ''}
                    </div>
                    <div class="partido-info">
                        <div class="info-item">
                            <i class="fas fa-calendar"></i>
                            <strong>Fecha:</strong> ${fechaPartido.toLocaleDateString()}
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <strong>Hora:</strong> ${fechaPartido.toLocaleTimeString()}
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <strong>Lugar:</strong> ${partido.lugar || 'Por definir'}
                        </div>
                        <div class="info-item">
                            <i class="fas fa-trophy"></i>
                            <strong>Tipo:</strong> ${partido.tipo || 'Amistoso'}
                        </div>
                    </div>
                    <div style="margin-top: 12px;">
                        ${acciones}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function getTabTitle() {
            switch(tabActual) {
                case 'proximos': return 'próximos';
                case 'jugando': return 'en juego';
                case 'historial': return 'en el historial';
                case 'invitaciones': return 'pendientes';
                default: return '';
            }
        }

        function getEstadoTexto(estado) {
            switch(estado) {
                case 'programado': return 'Programado';
                case 'jugando': return 'En Juego';
                case 'finalizado': return 'Finalizado';
                case 'invitacion': return 'Invitación';
                default: return estado;
            }
        }

        function programarPartido() {
            const misEquipos = getMisEquipos();
            if (misEquipos.length === 0) {
                alert('Primero debes crear o unirte a un equipo');
                return;
            }

            const equipoLocal = prompt('Selecciona tu equipo:\n' + 
                misEquipos.map((eq, i) => `${i + 1}. ${eq.nombre}`).join('\n'));
            
            if (!equipoLocal || isNaN(equipoLocal) || equipoLocal < 1 || equipoLocal > misEquipos.length) return;

            const equipoVisitante = prompt('Nombre del equipo rival:');
            if (!equipoVisitante) return;

            const fecha = prompt('Fecha del partido (YYYY-MM-DD HH:MM):');
            if (!fecha) return;

            const lugar = prompt('Lugar del partido:') || 'Por definir';
            const tipo = prompt('Tipo de partido (Amistoso/Liga/Copa):') || 'Amistoso';

            const partidos = getPartidos();
            partidos.unshift({
                id: Date.now(),
                equipoLocal: misEquipos[equipoLocal - 1].nombre,
                equipoVisitante,
                fecha,
                lugar,
                tipo,
                estado: 'programado',
                createdAt: new Date().toISOString()
            });

            savePartidos(partidos);
            renderPartidos();
            alert('¡Partido programado exitosamente!');
        }

        function buscarRival() {
            alert('🔍 Función de búsqueda de rivales próximamente...\n\nPor ahora puedes programar partidos manualmente.');
        }

        function iniciarPartido(idx) {
            const partidos = getPartidos();
            partidos[idx].estado = 'jugando';
            partidos[idx].iniciadoEn = new Date().toISOString();
            savePartidos(partidos);
            renderPartidos();
            alert('¡Partido iniciado! Buena suerte 🍀');
        }

        function finalizarPartido(idx) {
            const partidos = getPartidos();
            const partido = partidos[idx];
            
            const golesLocal = prompt(`Goles de ${partido.equipoLocal}:`);
            const golesVisitante = prompt(`Goles de ${partido.equipoVisitante}:`);
            
            if (golesLocal === null || golesVisitante === null) return;
            if (isNaN(golesLocal) || isNaN(golesVisitante)) {
                alert('Por favor ingresa números válidos');
                return;
            }

            partidos[idx].resultado = {
                local: parseInt(golesLocal),
                visitante: parseInt(golesVisitante)
            };
            partidos[idx].estado = 'finalizado';
            partidos[idx].finalizadoEn = new Date().toISOString();

            // Actualizar estadísticas del jugador
            actualizarEstadisticas(partidos[idx]);

            savePartidos(partidos);
            renderPartidos();
            alert('¡Partido finalizado! Resultado registrado.');
        }

        function actualizarEstadisticas(partido) {
            const stats = JSON.parse(localStorage.getItem('futpro_estadisticas') || '{}');
            
            stats.partidosJugados = (stats.partidosJugados || 0) + 1;
            
            if (partido.resultado.local > partido.resultado.visitante) {
                stats.victorias = (stats.victorias || 0) + 1;
            } else if (partido.resultado.local < partido.resultado.visitante) {
                stats.derrotas = (stats.derrotas || 0) + 1;
            } else {
                stats.empates = (stats.empates || 0) + 1;
            }
            
            stats.golesAnotados = (stats.golesAnotados || 0) + partido.resultado.local;
            stats.golesRecibidos = (stats.golesRecibidos || 0) + partido.resultado.visitante;
            
            localStorage.setItem('futpro_estadisticas', JSON.stringify(stats));
        }

        function editarPartido(idx) {
            alert('✏️ Función de edición próximamente...');
        }

        function aceptarInvitacion(idx) {
            const partidos = getPartidos();
            partidos[idx].estado = 'programado';
            savePartidos(partidos);
            renderPartidos();
            alert('¡Invitación aceptada!');
        }

        function rechazarInvitacion(idx) {
            const partidos = getPartidos();
            partidos.splice(idx, 1);
            savePartidos(partidos);
            renderPartidos();
            alert('Invitación rechazada');
        }

        // Inicializar con datos demo si es la primera vez
        function inicializarDatos() {
            const partidos = getPartidos();
            if (partidos.length === 0) {
                const equiposDemo = [
                    {
                        equipoLocal: 'Mi Equipo FC',
                        equipoVisitante: 'Rivales United',
                        fecha: '2025-10-15 19:00',
                        lugar: 'Estadio Municipal',
                        tipo: 'Liga',
                        estado: 'programado',
                        id: Date.now() + 1
                    },
                    {
                        equipoLocal: 'Barcelona FC',
                        equipoVisitante: 'Mi Equipo FC',
                        fecha: '2025-10-08 15:30',
                        lugar: 'Campo Deportivo',
                        tipo: 'Amistoso',
                        estado: 'invitacion',
                        id: Date.now() + 2
                    }
                ];
                savePartidos(equiposDemo);
            }
        }

        // Inicializar
        inicializarDatos();
        renderPartidos();
    </script>
</body>
</html>
